<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Jetzt Bewerben ‚Äì Bluelight Connect</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 { color: #38bdf8; }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background-color: #38bdf8;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üöí Bewerbung ‚Äì Bluelight Connect</h1>
  <form id="bewerbungForm">
    <label>Dein Name (Ingame oder Discord):</label>
    <input type="text" name="name" required>

    <label>Warum willst du Teil der Community sein?</label>
    <textarea name="motivation" rows="4" required></textarea>

    <label>Was bringst du mit?</label>
    <textarea name="erfahrung" rows="3"></textarea>

    <button type="submit">Absenden</button>
  </form>

  <script>
    const webhookURL = "DEIN_DISCORD_WEBHOOK_LINK_HIER_EINF√úGEN";

    document.getElementById("bewerbungForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = this.name.value;
      const motivation = this.motivation.value;
      const erfahrung = this.erfahrung.value;

      const payload = {
        content: `üì• **Neue Bewerbung eingegangen!**
**üë§ Name:** ${name}
**üìù Motivation:** ${motivation}
**üîß Erfahrung:** ${erfahrung}`
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).then(() => {
        alert("‚úÖ Bewerbung erfolgreich gesendet!");
        this.reset();
      }).catch(() => {
        alert("‚ùå Fehler beim Senden. Bitte sp√§ter erneut versuchen.");
      });
    });
  </script>
</body>
</html>
