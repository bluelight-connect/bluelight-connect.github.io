<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BluelightConnect</title>
  <link rel="stylesheet" href="css/start.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="image/BluelightConnect.png">
</head>
<body>
  <header class="oben">
    <h1>Bluelight Connect</h1>
    <img src="image/BluelightConnect.png" alt="Bluelight Logo" class="logo">
    <div class="oben-buttons">
      <a href="liste" class="btn">Server entdecken</a>
      <a href="bewerben" class="btn">Server eintragen</a>
    </div>
  </header>

  <main class="haupt">
    <div class="oben-buttons">
      <a href="liste" class="btn">Server entdecken</a>
      <a href="bewerben" class="btn">Server eintragen</a>
    </div>
    <section id="liste" class="server-liste">
      <h2>Serverliste</h2>
      <div class="server-gesamt">
        <div class="server-einzeln">
          <h3>Bluelight RP</h3>
          <p>Ein realistischer Feuerwehr-RP Server</p>
          <a href="https://discord.gg/hmHETSS4jK" target="_blank" class="serverbutton">Details</a>
        </div>
        <div class="server-einzeln">
          <h3>Connect RP</h3>
          <p>Ein realistischer Rettungsdienst-RP Server</p>
          <a href="https://discord.gg/hmHETSS4jK" target="_blank" class="serverbutton">Details</a>
        </div>
        <div class="server-einzeln">
          <h3>Blueconnect RP</h3>
          <p>Ein realistischer Polizei-RP Server</p>
          <a href="https://discord.gg/hmHETSS4jK" target="_blank" class="serverbutton">Details</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
